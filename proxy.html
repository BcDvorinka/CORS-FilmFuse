<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDomain Proxy</title>
    <!-- Include the xdomain script -->
    <script src="https://unpkg.com/xdomain@0.8.2/dist/xdomain.min.js"></script>
    <script>
        // Configure the xdomain slave for YTS
        xdomain.slaves({
            'https://yts.mx': '*'  // Allow requests to any URL under https://yts.mx
        });
    </script>
</head>
<body>
</body>
</html>
